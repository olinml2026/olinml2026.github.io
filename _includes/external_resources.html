<div class="tip" style="
    border-left: 6px solid {{ include.border_color | default:  '#000000' }};
    margin: 2em 2em 2em 2em;">
	<div style="background-color: {{ include.background_color | default:  '#FFD1DC' }};
	                column-gap: 1rem;
					display: flex;
					padding: 1em 1em 1em 1em;">
	<div class="notice-bulb" style="
	    font-family: 'Font Awesome 5 Free',serif;
	    vertical-align: middle;
	    font-weight: 900;
	    font-size: xx-large;
	    color: {{ include.bulb_color | default:  '#000000' }};">
        <i class="{{ include.icon | default:  'fas fa-external-link-alt' }}"></i>
</div>
	<div style="font-size: xx-large; font-weight: 900;">External Resources</div>
	</div>
	<div style="padding: 1em 1em 1em 1em;">
	   {{ include.content | markdownify }}
	</div>
</div>
